<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon"  href="site_images_outside\Ionic-Ionicons-Shield.16.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_outside.css">
        <title>File viewer auth</title>
    </head>
    <body>
        <p class="Header">Welcome to the file viewer site. Here you can see your remote files.</p>
        <div id="auth">
            <h1 class="auth_text" id="negr">First of all, enter your login and password.</h1>
            <div class="log_div"> <!--Login input-->
                <p id="login">Login:</p>
                <input type="test" id="login_input">
            </div>
            <div class="pass_div"><!--Password input-->
                <p id="password">Password:</p>
                <input type="text" id="password_input">
            </div>
            <input type="button" value="Log in" id="button" onclick="auth()"> <!--Changing page after authentication-->
        </div>
        <script src="site_code_outside.js"></script>
    </body>
</html>
